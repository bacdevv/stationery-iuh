<!doctype html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trang Chủ | Stationery IUH - Văn phòng phẩm chất lượng cao</title>

		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
		<link rel="manifest" href="./assets/favicon/site.webmanifest" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />

		<!-- Stylesheet CSS -->
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/typography.css" />
		<link rel="stylesheet" href="./assets/css/common.css" />
		<link rel="stylesheet" href="./assets/css/main.css" />
	</head>
	<body>
		<div class="wrapper">
			<!-- Header -->
			<header class="header">
				<div class="header-nav">
					<figure>
						<img class="logo" src="./assets/img/logo.svg" alt="" />
					</figure>

					<div class="header__search">
						<label for="header-input">
							<img class="header__search-icon" src="./assets/icons/header-icon-search.svg" alt="" />
						</label>
						<input class="header__search-input" id="header-input" type="text" placeholder="Search for products, categories, etc." />
					</div>

					<div class="header__language-choice">
						<p class="language-choice__en">ENG</p>
						<p class="language-choice__vi">VIE</p>
					</div>

					<div class="header__action-group">
						<img src="./assets/icons/header-icon-map.svg" alt="" />
						<img src="./assets/icons/header-icon-user.svg" alt="" />
						<img src="./assets/icons/header-icon-love.svg" alt="" />
					</div>

					<div class="header__shopping-cart">
						<figure class="header__img-wrap"><img src="./assets/icons/header-icon-cart.svg" alt="" /></figure>
						<p class="header__shopping-amount">AED 24.98</p>
					</div>
				</div>
			</header>

			<!-- Main -->
			<main class="main">
				<div class="main-content"></div>
			</main>

			<!-- Footer -->
			<footer class="footer">
				<div class="main-content"></div>
			</footer>
		</div>

		<script src="./assets/js/main.js"></script>
	</body>
</html>
